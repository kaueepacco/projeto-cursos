<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz do Curso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scoreboard">
    <div class="score acertos">✅ <span id="acertos">0</span></div>
    <div class="score erros">❌ <span id="erros">0</span></div>
  </div>
  <div class="curso-container">
    <h1 id="curso-title"></h1>

    <div class="progress-grid" id="progress-grid"></div>

    <div id="quiz">
      <h2 id="question"></h2>
      <div id="answers"></div>
      <div id="feedback" class="hidden"></div>
      <button id="next-btn" class="hidden">Próxima Pergunta</button>
    </div>

    <button class="back hidden" id="back-btn">← Voltar</button>
    <button class="hidden" id="finish-btn">✓ Finalizar Quiz</button>
    <button class="hidden" id="retry-btn">↻ Refazer Quiz</button>
    <div id="quiz-error" style="color:#fff;margin-top:16px;text-align:center;"></div>
  </div>

  <script src="data/cursos.js"></script>
  <script src="script.js"></script>
  <script>
    // Garante que o botão voltar volte para o curso correto
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      const backBtn = document.getElementById('back-btn');
      backBtn.addEventListener('click', () => {
        window.location.href = `curso.html?id=${id}`;
      });
    });
  </script>
</body>
</html>
